version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: library-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      target: migrate
    container_name: library-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: library
      DB_PASSWORD: library123
    command: up

  api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      target: api
    container_name: library-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: library
      DB_PASSWORD: library123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: debug
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
      target: worker
    container_name: library-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: library
      DB_PASSWORD: library123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: debug
    restart: unless-stopped

volumes:
  postgres_data:
