  library-service_internal_adapters_http_dto.ReservationResponse:
    properties:
      book_id:
        type: string
      cancelled_at:
        type: string
      created_at:
        type: string
      expires_at:
        type: string
      fulfilled_at:
        type: string
      id:
        type: string
      member_id:
        type: string
      status:
        type: string
    type: object
  library-service_internal_adapters_http_dto.SetDefaultCardResponse:
    properties:
      success:
