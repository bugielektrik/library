    type: object
  library-service_internal_adapters_http_dto.UpdateBookRequest:
    properties:
      authors:
        items:
          type: string
        minItems: 1
        type: array
      genre:
        maxLength: 100
        minLength: 1
        type: string
      isbn:
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  library-service_internal_domain_member.Response:
    properties:
      books:
        items:
          type: string
        type: array
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
      role:
        type: string
    type: object
  library-service_internal_domain_payment.PaymentMethod:
    enum:
    - card
    - wallet
    type: string
    x-enum-varnames:
    - PaymentMethodCard
    - PaymentMethodWallet
  library-service_internal_domain_payment.PaymentType:
    enum:
    - fine
    - subscription
    - deposit
    type: string
    x-enum-varnames:
    - PaymentTypeFine
    - PaymentTypeSubscription
    - PaymentTypeDeposit
  library-service_internal_domain_payment.SaveCardRequest:
    properties:
      card_mask:
        type: string
      card_token:
        type: string
      card_type:
        type: string
      expiry_month:
        type: integer
      expiry_year:
        type: integer
    type: object
  library-service_internal_domain_payment.SavedCardResponse:
    properties:
      card_mask:
        type: string
      card_type:
        type: string
      created_at:
        type: string
      expiry_month:
        type: integer
      expiry_year:
        type: integer
      id:
        type: string
      is_active:
        type: boolean
      is_default:
        type: boolean
      is_expired:
        type: boolean
      last_used_at:
        type: string
    type: object
  library-service_internal_domain_payment.Status:
    enum:
    - pending
    - processing
    - completed
    - failed
    - cancelled
    - refunded
    type: string
    x-enum-varnames:
    - StatusPending
    - StatusProcessing
    - StatusCompleted
    - StatusFailed
    - StatusCancelled
    - StatusRefunded
  library-service_internal_infrastructure_auth.Claims:
    properties:
      aud:
        description: the `aud` (Audience) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.3
        items:
          type: string
        type: array
      email:
        type: string
      exp:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `exp` (Expiration Time) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.4
      iat:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `iat` (Issued At) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.6
      iss:
        description: the `iss` (Issuer) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.1
        type: string
      jti:
        description: the `jti` (JWT ID) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.7
        type: string
      member_id:
        type: string
      nbf:
        allOf:
        - $ref: '#/definitions/jwt.NumericDate'
        description: the `nbf` (Not Before) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.5
      role:
        type: string
      sub:
        description: the `sub` (Subject) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.2
        type: string
    type: object
  library-service_internal_infrastructure_auth.TokenPair:
    properties:
      access_token:
        type: string
      expires_in:
        description: Access token expiry in seconds
        type: integer
      refresh_token:
        type: string
    type: object
  library-service_internal_usecase_authops.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  library-service_internal_usecase_authops.LoginResponse:
    properties:
      member:
        $ref: '#/definitions/library-service_internal_domain_member.Response'
      tokens:
        $ref: '#/definitions/library-service_internal_infrastructure_auth.TokenPair'
    type: object
  library-service_internal_usecase_authops.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  library-service_internal_usecase_authops.RefreshTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
    type: object
  library-service_internal_usecase_authops.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - full_name
    - password
    type: object
  library-service_internal_usecase_authops.RegisterResponse:
    properties:
      member:
        $ref: '#/definitions/library-service_internal_domain_member.Response'
      tokens:
        $ref: '#/definitions/library-service_internal_infrastructure_auth.TokenPair'
    type: object
  library-service_internal_usecase_authops.ValidateTokenResponse:
    properties:
      claims:
        $ref: '#/definitions/library-service_internal_infrastructure_auth.Claims'
      member:
        $ref: '#/definitions/library-service_internal_domain_member.Response'
    type: object
host: localhost:8080
info:
  contact:
    email: support@library.com
    name: API Support
  description: Library management system with clean architecture
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Library Service API
  version: "2.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to receive JWT tokens
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/library-service_internal_usecase_authops.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/library-service_internal_usecase_authops.LoginResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      summary: Authenticate a member
      tags:
      - auth
  /auth/me:
    get:
      description: Get the authenticated member's information from JWT token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/library-service_internal_usecase_authops.ValidateTokenResponse'
        "401":
          description: Invalid or missing token
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current member
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchange a valid refresh token for a new access token
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/library-service_internal_usecase_authops.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/library-service_internal_usecase_authops.RefreshTokenResponse'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new member account with email and password
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/library-service_internal_usecase_authops.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/library-service_internal_usecase_authops.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "409":
          description: Email already exists
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      summary: Register a new member
      tags:
      - auth
  /authors:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all authors in the system
      produces:
      - application/json
      responses:
        "200":
          description: List of authors
          schema:
            items:
              $ref: '#/definitions/library-service_internal_adapters_http_dto.AuthorResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all authors
      tags:
      - authors
  /books:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/library-service_internal_adapters_http_dto.BookResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all books
      tags:
      - books
    post:
      consumes:
      - application/json
      parameters:
      - description: Book data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/library-service_internal_adapters_http_dto.CreateBookRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.BookResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new book
      tags:
      - books
  /books/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a book
      tags:
      - books
    get:
      consumes:
      - application/json
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.BookResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a book by ID
      tags:
      - books
    put:
      consumes:
      - application/json
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      - description: Book data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/library-service_internal_adapters_http_dto.UpdateBookRequest'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a book
      tags:
      - books
  /books/{id}/authors:
    get:
      consumes:
      - application/json
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/library-service_internal_adapters_http_dto.AuthorResponse'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List authors of a book
      tags:
      - books
  /members:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all members in the system
      produces:
      - application/json
      responses:
        "200":
          description: List of members
          schema:
            items:
              $ref: '#/definitions/library-service_internal_adapters_http_dto.MemberResponse'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/library-service_internal_adapters_http_dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all members
      tags:
      - members
  /members/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves detailed profile information for a specific member
      parameters:
      - description: Member ID
        in: path
        name: id
