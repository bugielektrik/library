      created_at:
        type: string
      currency:
        type: string
      id:
        type: string
      invoice_id:
        type: string
      payment_type:
        $ref: '#/definitions/library-service_internal_domain_payment.PaymentType'
      status:
        $ref: '#/definitions/library-service_internal_domain_payment.Status'
