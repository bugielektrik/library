basePath: /api/v1
definitions:
  author.Request:
    properties:
      fullName:
        type: string
      pseudonym:
        type: string
      specialty:
        type: string
    type: object
  author.Response:
    properties:
      fullName:
        type: string
      id:
        type: string
      pseudonym:
        type: string
      specialty:
        type: string
    type: object
  book.Request:
    properties:
      author_id:
        type: string
      genre:
        type: string
      isbn:
        type: string
      name:
        type: string
    type: object
  book.Response:
