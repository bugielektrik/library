        type: string
      id:
        type: string
      isbn:
        type: string
      name:
        type: string
    type: object
  member.Request:
    properties:
      books:
        items:
          type: string
        type: array
      fullName:
        type: string
      id:
        type: string
    type: object
  member.Response:
    properties:
      books:
        items:
          type: string
        type: array
      fullName:
        type: string
      id:
        type: string
    type: object
  response.Object:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  user.AuthResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
      user:
        $ref: '#/definitions/user.UserResponse'
    type: object
  user.RefreshRequest:
    properties:
      refreshToken:
        type: string
    type: object
  user.SignInRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  user.SignUpRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
    type: object
  user.UserResponse:
    properties:
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
    type: object
